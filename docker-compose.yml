services:

  stream_processor:
    build:
      context: .
      dockerfile: Dockerfile.processor
    env_file:
      - .env
    environment:
      - YOLO_MODEL_PATH=/app/models/yolov8n.pt
      - PROMETHEUS_PORT=8002
    volumes:
      - ./models:/app/models
      - ./config.yaml:/app/config.yaml
    expose:
      - 8002
    networks:
      - default
      - monitoring

  web_server:
    build:
      context: .
      dockerfile: Dockerfile.web
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - stream_processor

networks:
  default:
  monitoring:
    external: true