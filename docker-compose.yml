services:

  video_analyzer:
    build:
      context: .
      dockerfile: Dockerfile.processor
    env_file:
      - .env
    environment:
      - REDIS_URL=${REDIS_URL}
      - PROMETHEUS_PORT=${PROMETHEUS_PORT}
      - RAW_FRAME_KEY=${RAW_FRAME_KEY}
      - PROCESSED_FRAME_KEY=${PROCESSED_FRAME_KEY}
      - SQL_DB_NAME=${SQL_DB_NAME}
      - VEHICLE_IMAGE_DIR=${VEHICLE_IMAGE_DIR}
      - YOLO_MODEL_DIR=${YOLO_MODEL_DIR}
      - YOLO_MODEL_NAME=${YOLO_MODEL_NAME}
    volumes:
      - ${YOLO_MODEL_DIR}:/app/models
      - ${DATA_DIR}:/app/data
      - ${STREAM_DIR}:/app/stream
    networks:
      - default
      - monitoring
      - coolify
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

  ffmpeg_service:
    build:
      context: .
      dockerfile: Dockerfile.ffmpeg
    env_file:
      - .env
    environment:
      - REDIS_URL=${REDIS_URL}
      - PROCESSED_FRAME_KEY=${PROCESSED_FRAME_KEY}
    volumes:
      - ${STREAM_DIR}:/app/stream
    depends_on:
      - video_analyzer
    networks:
      - default
      - monitoring
      - coolify
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu, video]

  web_server:
    build:
      context: .
      dockerfile: Dockerfile.web
    ports:
      - ${WEB_SERVER_PORT}:8000
    env_file:
      - .env
    environment:
      - SQL_DB_NAME=${SQL_DB_NAME}
    depends_on:
      - video_analyzer
    volumes:
      - ./static:/app/static
      - ${DATA_DIR}:/app/data
      - ${STREAM_DIR}:/app/stream
    networks:
      - default
      - monitoring
      - coolify

networks:
  default:
  monitoring:
    name: monitoring
    external: true
  coolify:
    name: coolify
    external: true