version: '20250925.180020'
debugging_visualization:
  draw_grid: true
  grid_size: 100
output:
  frame_skip: 3
  save_video: true
stopsign_detection:
  image_capture_zone:
  - 800
  - 900
  in_zone_frame_threshold: 2
  max_movement_speed: 20
  min_stop_time: 2.0
  out_zone_frame_threshold: 2
  parked_frame_threshold: 60
  pre_stop_zone:
  - 1000
  - 1100
  stop_zone:
  - - 300.0
    - 225.0
  - - 380.0
    - 225.0
  - - 380.0
    - 295.0
  - - 300.0
    - 295.0
  stop_speed_threshold: 20
  unparked_frame_threshold: 20
  unparked_speed_threshold: 30
stream_settings:
  fps: 15
  input_source: live
  vehicle_classes:
  - 1
  - 2
  - 3
  - 5
  - 6
  - 7
tracking:
  use_kalman_filter: true
video_processing:
  crop_side: 0
  crop_top: 0
  frame_buffer_size: 500
  scale: 0.75
