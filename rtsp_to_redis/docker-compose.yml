services:
  rtsp_to_redis:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/app
    env_file:
      - .env
    environment:
      - PROMETHEUS_PORT=${PROMETHEUS_PORT:-9100}
      - REDIS_URL=${REDIS_URL}
      - RTSP_URL=${RTSP_URL}
      - FRAME_BUFFER_SIZE=${FRAME_BUFFER_SIZE:-20}
    expose:
      - 9100
      - 8080
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - default
      - monitoring
      - coolify

networks:
  default:
  monitoring:
    name: monitoring
    external: true
  coolify:
    name: coolify
    external: true