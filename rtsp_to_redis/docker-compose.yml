services:
  rtsp_to_redis:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    environment:
      - PROMETHEUS_PORT=${PROMETHEUS_PORT}
      - RTSP_URL=${RTSP_URL}
      - REDIS_URL=${REDIS_URL}
      - RAW_FRAME_KEY=${RAW_FRAME_KEY}
      - FRAME_BUFFER_SIZE=${FRAME_BUFFER_SIZE}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - default
      - monitoring
      - coolify

networks:
  default:
  monitoring:
    name: monitoring
    external: true
  coolify:
    name: coolify
    external: true