{% extends "base.html" %}

{% block title %}Records - Stop Sign Nanny{% endblock %}

{% block json_ld %}
<script type="application/ld+json">{{ json_ld | tojson }}</script>
{% endblock %}

{% block content %}
<div class="space-y-6">
    <div class="flex items-center gap-3">
        <h1 class="text-2xl font-bold text-t1">Records</h1>
        <span class="text-xs font-mono bg-bg-active text-accent px-2.5 py-1 rounded-full">7 days</span>
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-2 gap-5">
        <div id="worstPasses" hx-get="/api/worst-passes" hx-trigger="load" class="fade-in">
            <div class="bg-bg-raised rounded-xl border border-line p-8 flex items-center justify-center min-h-[300px]">
                <span class="text-t3 text-sm">Loading worst passes...</span>
            </div>
        </div>
        <div id="bestPasses" hx-get="/api/best-passes" hx-trigger="load" class="fade-in fade-in-1">
            <div class="bg-bg-raised rounded-xl border border-line p-8 flex items-center justify-center min-h-[300px]">
                <span class="text-t3 text-sm">Loading best passes...</span>
            </div>
        </div>
    </div>
</div>
{% endblock %}
