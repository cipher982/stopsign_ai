{% extends "base.html" %}

{% block title %}Records - Stop Sign Nanny{% endblock %}

{% block json_ld %}
<script type="application/ld+json">{{ json_ld | tojson }}</script>
{% endblock %}

{% block content %}
<div class="space-y-4">
    <div class="flex items-center gap-3">
        <h1 class="text-lg font-semibold text-txt">Vehicle Records</h1>
        <span class="text-xs font-mono px-2 py-0.5 rounded bg-accent/10 text-accent border border-accent/20">7 DAYS</span>
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-2 gap-4">
        <div id="worstPasses" hx-get="/api/worst-passes" hx-trigger="load">
            <div class="card-panel p-6 flex items-center justify-center min-h-[300px]">
                <span class="text-txt-3 text-sm">Loading worst passes...</span>
            </div>
        </div>
        <div id="bestPasses" hx-get="/api/best-passes" hx-trigger="load">
            <div class="card-panel p-6 flex items-center justify-center min-h-[300px]">
                <span class="text-txt-3 text-sm">Loading best passes...</span>
            </div>
        </div>
    </div>
</div>
{% endblock %}
