{# Vehicle pass row — verdict-first card #}
<a href="{% if item.pass_id %}/passes/{{ item.pass_id }}{% else %}{{ item.image_url }}{% endif %}"
   style="display: flex; align-items: center; gap: 6px; padding: 4px 6px; border-bottom: 1px solid #d0d0d0; text-decoration: none; color: inherit;"
   title="{{ item.time_absolute }}">
    <img src="{{ item.image_url }}" alt="Vehicle pass {{ item.time_str }}"
         style="width: 56px; height: 40px; object-fit: cover; display: block; border: 1px solid #bbb; background: #f0f0f0; flex-shrink: 0;"
         loading="lazy" decoding="async">
    <div style="flex: 1; min-width: 0; line-height: 1.4;">
        <div style="display: flex; align-items: baseline; justify-content: space-between; gap: 4px;">
            <span style="font-size: 11px; font-weight: 700; color: {{ item.verdict_color }};">{{ item.verdict }}</span>
            <span style="font-size: 10px; color: #777; white-space: nowrap;">{{ item.time_str }}{% if item.clip_url %} <span title="Has clip">&#9654;</span>{% endif %}</span>
        </div>
        <div class="mono" style="font-size: 11px; color: #555;">
            <span style="font-weight: 600; color: #333;">{{ item.stop_score }}</span>
            &middot;
            <span style="color: {{ item.time_color }};">{{ "%.1f"|format(item.time_in_zone) }}s</span>
            {% if item.badge_text %}<span style="color: #999;"> · {{ item.badge_text }}</span>{% endif %}
        </div>
    </div>
</a>
