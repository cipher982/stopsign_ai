{# Vehicle pass â€” table row #}
<tr>
    <td><img src="{{ item.image_url }}" alt="Vehicle" class="thumb" loading="lazy" decoding="async"></td>
    <td style="white-space: nowrap;">{{ item.time_str }}</td>
    <td class="mono">
        <span class="dot" style="background-color: {{ item.speed_color }};"></span>
        {{ "%.1f"|format(item.min_speed) }}
    </td>
    <td class="mono">
        <span class="dot" style="background-color: {{ item.time_color }};"></span>
        {{ "%.1f"|format(item.time_in_zone) }}s
    </td>
    <td>
        {% if item.clip_url %}
        <a href="{{ item.clip_url }}" target="_blank" class="btn98" style="font-size: 10px; padding: 1px 6px; min-height: 18px;">Clip</a>
        {% endif %}
    </td>
</tr>
