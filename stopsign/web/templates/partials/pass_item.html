<div class="flex items-center gap-3 p-2 rounded-md hover:bg-white/[0.03] transition-colors group">
    <img src="{{ item.image_url }}" alt="Vehicle"
         class="w-14 h-10 object-cover rounded flex-shrink-0 bg-surface-3 ring-1 ring-white/[0.06]"
         loading="lazy" decoding="async">
    <div class="flex-1 min-w-0">
        <div class="text-[10px] font-mono text-white/30">{{ item.time_str }}</div>
        <div class="flex items-center gap-2.5 mt-0.5">
            <div class="flex items-center gap-1">
                <span class="w-1.5 h-1.5 rounded-full flex-shrink-0" style="background-color: {{ item.speed_color }};"></span>
                <span class="text-xs font-mono text-white/70">{{ "%.1f"|format(item.min_speed) }}<span class="text-white/30"> px/s</span></span>
            </div>
            <div class="flex items-center gap-1">
                <span class="w-1.5 h-1.5 rounded-full flex-shrink-0" style="background-color: {{ item.time_color }};"></span>
                <span class="text-xs font-mono text-white/70">{{ "%.1f"|format(item.time_in_zone) }}<span class="text-white/30">s</span></span>
            </div>
        </div>
    </div>
    {% if item.clip_url %}
    <a href="{{ item.clip_url }}" target="_blank"
       class="text-[10px] font-mono text-amber-400/50 hover:text-amber-400 transition-colors opacity-0 group-hover:opacity-100">
        REPLAY
    </a>
    {% endif %}
</div>
