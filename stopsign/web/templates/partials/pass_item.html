{# Vehicle pass card â€” compact, image-forward #}
<div class="group bg-bg-raised rounded-lg border border-line overflow-hidden hover:border-line-strong transition-all">
    <div class="relative">
        <img src="{{ item.image_url }}" alt="Vehicle"
             class="w-full aspect-[16/10] object-cover bg-bg-active group-hover:scale-[1.03] transition-transform duration-300"
             loading="lazy" decoding="async">
        {% if item.clip_url %}
        <a href="{{ item.clip_url }}" target="_blank"
           class="absolute top-1.5 right-1.5 bg-black/60 backdrop-blur-sm text-t1 text-[10px] font-mono px-1.5 py-0.5 rounded hover:bg-black/80 transition-colors">
            Replay
        </a>
        {% endif %}
    </div>
    <div class="px-2.5 py-2 flex items-center justify-between text-[11px]">
        <span class="font-medium text-t1">{{ item.time_str }}</span>
        <span class="flex items-center gap-2.5 font-mono">
            <span class="flex items-center gap-1">
                <span class="w-1.5 h-1.5 rounded-full shrink-0" style="background-color: {{ item.speed_color }};"></span>
                <span class="text-t2">{{ "%.1f"|format(item.min_speed) }}</span>
            </span>
            <span class="flex items-center gap-1">
                <span class="w-1.5 h-1.5 rounded-full shrink-0" style="background-color: {{ item.time_color }};"></span>
                <span class="text-t2">{{ "%.1f"|format(item.time_in_zone) }}s</span>
            </span>
        </span>
    </div>
</div>
