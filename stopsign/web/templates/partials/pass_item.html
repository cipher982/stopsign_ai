{# Vehicle pass card â€” image-forward design #}
<div class="group bg-bg-raised rounded-xl border border-line overflow-hidden hover:border-line-strong transition-all">
    <div class="relative">
        <img src="{{ item.image_url }}" alt="Vehicle"
             class="w-full aspect-[4/3] object-cover bg-bg-active group-hover:scale-[1.03] transition-transform duration-300"
             loading="lazy" decoding="async">
        {% if item.clip_url %}
        <a href="{{ item.clip_url }}" target="_blank"
           class="absolute top-2 right-2 bg-black/60 backdrop-blur-sm text-t1 text-xs font-mono px-2 py-1 rounded-lg hover:bg-black/80 transition-colors">
            Replay
        </a>
        {% endif %}
    </div>
    <div class="p-3 space-y-1.5">
        <div class="text-sm font-medium text-t1">{{ item.time_str }}</div>
        <div class="flex items-center justify-between text-xs">
            <span class="flex items-center gap-1.5">
                <span class="w-2 h-2 rounded-full shrink-0" style="background-color: {{ item.speed_color }};"></span>
                <span class="font-mono text-t2">{{ "%.1f"|format(item.min_speed) }} <span class="text-t3">px/s</span></span>
            </span>
            <span class="flex items-center gap-1.5">
                <span class="w-2 h-2 rounded-full shrink-0" style="background-color: {{ item.time_color }};"></span>
                <span class="font-mono text-t2">{{ "%.1f"|format(item.time_in_zone) }} <span class="text-t3">sec</span></span>
            </span>
        </div>
    </div>
</div>
