{# Vehicle pass â€” single compact row, everything on one line #}
<div style="display: flex; align-items: center; gap: 6px; padding: 2px 4px; border-bottom: 1px solid #d0d0d0;">
    <img src="{{ item.image_url }}" alt="" style="width: 44px; height: 32px; object-fit: cover; display: block; flex-shrink: 0; border: 1px solid #ccc;" loading="lazy" decoding="async">
    <span style="font-size: 12px; font-weight: 600; white-space: nowrap;">{{ item.time_str }}</span>
    <span class="mono" style="font-size: 11px; white-space: nowrap;"><span class="dot" style="background-color: {{ item.speed_color }};"></span>{{ "%.1f"|format(item.min_speed) }}</span>
    <span class="mono" style="font-size: 11px; white-space: nowrap;"><span class="dot" style="background-color: {{ item.time_color }};"></span>{{ "%.1f"|format(item.time_in_zone) }}s</span>
    {% if item.clip_url %}<a href="{{ item.clip_url }}" target="_blank" style="font-size: 10px; color: #1F3A93; margin-left: auto; white-space: nowrap;">Clip</a>{% endif %}
</div>
