<div class="bg-panel-alt rounded-lg overflow-hidden border border-border hover:border-border-light transition-colors group">
    <div class="relative">
        <img src="{{ item.image_url }}" alt="Vehicle"
             class="w-full aspect-[4/3] object-cover bg-panel"
             loading="lazy" decoding="async">
        {% if item.clip_url %}
        <a href="{{ item.clip_url }}" target="_blank"
           class="absolute inset-0 flex items-center justify-center bg-black/0 group-hover:bg-black/40 transition-colors">
            <span class="opacity-0 group-hover:opacity-100 transition-opacity text-white text-xs font-mono bg-black/60 px-2 py-1 rounded">REPLAY</span>
        </a>
        {% endif %}
    </div>
    <div class="p-2.5">
        <div class="text-xs font-mono text-txt-2 mb-1.5">{{ item.time_str }}</div>
        <div class="flex items-center gap-3">
            <div class="flex items-center gap-1">
                <span class="w-2 h-2 rounded-full flex-shrink-0" style="background-color: {{ item.speed_color }};"></span>
                <span class="text-sm font-mono text-txt font-medium">{{ "%.1f"|format(item.min_speed) }}</span>
                <span class="text-xs text-txt-3">px/s</span>
            </div>
            <div class="flex items-center gap-1">
                <span class="w-2 h-2 rounded-full flex-shrink-0" style="background-color: {{ item.time_color }};"></span>
                <span class="text-sm font-mono text-txt font-medium">{{ "%.1f"|format(item.time_in_zone) }}</span>
                <span class="text-xs text-txt-3">sec</span>
            </div>
        </div>
    </div>
</div>
