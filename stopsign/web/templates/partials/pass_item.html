{# Vehicle pass row — image left, large text right, fills its box #}
<a href="{{ item.clip_url or '#' }}" {% if item.clip_url %}target="_blank"{% endif %}
   class="pass-card"
   title="{{ item.time_absolute }}">
    <img src="{{ item.image_url }}" alt="Vehicle pass {{ item.time_str }}{% if item.badge_text %} — {{ item.badge_text }}{% endif %}"
         class="pass-thumb" loading="lazy" decoding="async">
    <div class="pass-meta">
        <div class="pass-time">{{ item.time_str }}</div>
        <div class="pass-metrics">
            <span class="mono"><span class="dot" style="background-color: {{ item.speed_color }};"></span>{{ "%.1f"|format(item.min_speed) }}</span>
            <span class="mono"><span class="dot" style="background-color: {{ item.time_color }};"></span>{{ "%.1f"|format(item.time_in_zone) }}s</span>
        </div>
    </div>
</a>
