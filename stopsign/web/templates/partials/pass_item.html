{# Vehicle pass row â€” image left, metrics right, compact #}
<a href="{% if item.pass_id %}/passes/{{ item.pass_id }}{% else %}{{ item.image_url }}{% endif %}"
   style="display: flex; align-items: center; gap: 6px; padding: 2px 4px; border-bottom: 1px solid #d0d0d0; text-decoration: none; color: inherit;"
   title="{{ item.time_absolute }}">
    <img src="{{ item.image_url }}" alt="Vehicle pass {{ item.time_str }}"
         style="width: 48px; height: 36px; object-fit: cover; display: block; border: 1px solid #bbb; background: #f0f0f0; flex-shrink: 0;"
         loading="lazy" decoding="async">
    <div style="flex: 1; min-width: 0; line-height: 1.3;">
        <div style="font-size: 12px; font-weight: 600;">{{ item.time_str }}{% if item.clip_url %} <span style="font-weight: 400; color: #555; font-size: 11px;" title="Has clip">&#9654;</span>{% endif %}</div>
        <div class="mono" style="font-size: 11px; color: #555;">
            <span style="color: {{ item.speed_color }};">{{ "%.1f"|format(item.min_speed) }} mph</span>
            &middot;
            <span style="color: {{ item.time_color }};">{{ "%.1f"|format(item.time_in_zone) }}s</span>
        </div>
    </div>
</a>
