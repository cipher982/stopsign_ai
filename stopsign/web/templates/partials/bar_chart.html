<div id="{{ div_id }}" class="panel p-4">
    <h3 class="text-sm font-semibold text-white mb-4">{{ title }}</h3>
    {% if items %}
    <div class="space-y-2.5">
        {% for item in items %}
        <div>
            <div class="flex justify-between items-baseline mb-1">
                <span class="text-xs text-white/60">{{ item.label | title }}</span>
                <span class="text-[10px] font-mono text-white/30">{{ "{:,}".format(item.value) }}</span>
            </div>
            <div class="w-full bg-white/[0.04] rounded-full h-1.5">
                <div class="h-1.5 rounded-full bar-fill"
                     style="width: {{ item.pct }}%; background-color: {{ item.color | default('#f6b93b') }};"></div>
            </div>
        </div>
        {% endfor %}
    </div>
    {% else %}
    <p class="text-xs text-white/40">No data available.</p>
    {% endif %}
</div>
