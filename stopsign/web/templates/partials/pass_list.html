<div id="{{ div_id }}" class="panel">
    <div class="px-4 py-3 border-b border-border">
        <h3 class="font-display text-base font-700 text-ink">{{ title }}</h3>
    </div>

    <div class="px-4 py-3">
        <div class="section-label mb-2">Minimum Speed</div>
        {# Table header #}
        <div class="data-row text-xs font-mono text-ink-3 !py-1.5" style="grid-template-columns: 48px 1fr 100px 100px 80px;">
            <span></span><span>Time</span><span>Speed</span><span>Duration</span><span></span>
        </div>
        {% for item in speed_passes %}
        {% include "partials/pass_item.html" %}
        {% endfor %}
    </div>

    <div class="px-4 py-3 border-t border-border">
        <div class="section-label mb-2">Time in Stop Zone</div>
        <div class="data-row text-xs font-mono text-ink-3 !py-1.5" style="grid-template-columns: 48px 1fr 100px 100px 80px;">
            <span></span><span>Time</span><span>Speed</span><span>Duration</span><span></span>
        </div>
        {% for item in time_passes %}
        {% include "partials/pass_item.html" %}
        {% endfor %}
    </div>
</div>
