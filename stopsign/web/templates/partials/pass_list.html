<div id="{{ div_id }}" class="bg-bg-raised rounded-xl border border-line">
    <div class="px-5 py-4 border-b border-line">
        <h3 class="text-base font-bold text-t1">{{ title }}</h3>
    </div>

    <div class="p-4">
        <div class="text-xs font-mono text-t3 uppercase tracking-wider mb-3">By Speed</div>
        <div class="grid grid-cols-1 sm:grid-cols-5 gap-2">
            {% for item in speed_passes %}
            {% include "partials/pass_item.html" %}
            {% endfor %}
        </div>
    </div>

    <div class="p-4 border-t border-line">
        <div class="text-xs font-mono text-t3 uppercase tracking-wider mb-3">By Time in Zone</div>
        <div class="grid grid-cols-1 sm:grid-cols-5 gap-2">
            {% for item in time_passes %}
            {% include "partials/pass_item.html" %}
            {% endfor %}
        </div>
    </div>
</div>
