<div id="{{ div_id }}" class="card-panel p-4">
    <h3 class="text-base font-semibold text-txt mb-4">{{ title }}</h3>

    <div class="mb-4">
        <h4 class="text-xs font-mono text-accent uppercase tracking-wider mb-2">Minimum Speed</h4>
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-2">
            {% for item in speed_passes %}
            {% include "partials/pass_item.html" %}
            {% endfor %}
        </div>
    </div>

    <div class="border-t border-border pt-4">
        <h4 class="text-xs font-mono text-accent uppercase tracking-wider mb-2">Time in Stop Zone</h4>
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-2">
            {% for item in time_passes %}
            {% include "partials/pass_item.html" %}
            {% endfor %}
        </div>
    </div>
</div>
