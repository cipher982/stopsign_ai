<div id="vehicleSummary">
    {% if summary %}
    <div class="grid grid-cols-3 gap-3">
        <div class="bg-bg-raised rounded-xl border border-line p-5">
            <div class="text-xs text-t3 uppercase tracking-wider mb-1">Classified</div>
            <div class="font-mono text-3xl font-bold text-t1">{{ "{:,}".format(summary.total_classified) }}</div>
        </div>
        <div class="bg-bg-raised rounded-xl border border-line p-5">
            <div class="text-xs text-t3 uppercase tracking-wider mb-1">Clusters</div>
            <div class="font-mono text-3xl font-bold text-t1">{{ "{:,}".format(summary.cluster_count) }}</div>
        </div>
        <div class="bg-bg-raised rounded-xl border border-line p-5">
            <div class="text-xs text-t3 uppercase tracking-wider mb-1">Coverage</div>
            <div class="font-mono text-3xl font-bold text-accent">{{ summary.coverage_pct }}%</div>
        </div>
    </div>
    {% else %}
    <p class="text-sm text-t3">Vehicle classification data not yet available.</p>
    {% endif %}
</div>
