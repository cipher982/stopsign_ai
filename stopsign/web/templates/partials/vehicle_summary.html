<div id="vehicleSummary">
    {% if summary %}
    <div class="card-panel p-4">
        <div class="grid grid-cols-3 gap-4">
            <div>
                <div class="text-xs text-txt-2 mb-0.5">Vehicles Classified</div>
                <div class="text-2xl font-mono font-bold text-txt">{{ "{:,}".format(summary.total_classified) }}</div>
            </div>
            <div>
                <div class="text-xs text-txt-2 mb-0.5">Unique Clusters</div>
                <div class="text-2xl font-mono font-bold text-txt">{{ "{:,}".format(summary.cluster_count) }}</div>
            </div>
            <div>
                <div class="text-xs text-txt-2 mb-0.5">Coverage</div>
                <div class="text-2xl font-mono font-bold text-accent">{{ summary.coverage_pct }}%</div>
            </div>
        </div>
    </div>
    {% else %}
    <p class="text-sm text-txt-3">Vehicle classification data not yet available.</p>
    {% endif %}
</div>
