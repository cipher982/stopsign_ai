<div id="vehicleSummary">
    {% if summary %}
    <div class="stats stats-vertical sm:stats-horizontal shadow w-full">
        <div class="stat">
            <div class="stat-title">Vehicles Classified</div>
            <div class="stat-value text-xl">{{ "{:,}".format(summary.total_classified) }}</div>
        </div>
        <div class="stat">
            <div class="stat-title">Unique Clusters</div>
            <div class="stat-value text-xl">{{ "{:,}".format(summary.cluster_count) }}</div>
        </div>
        <div class="stat">
            <div class="stat-title">Coverage</div>
            <div class="stat-value text-xl">{{ summary.coverage_pct }}%</div>
            <div class="stat-desc">of all passes</div>
        </div>
    </div>
    {% else %}
    <p class="text-sm opacity-60">Vehicle classification data not yet available.</p>
    {% endif %}
</div>
