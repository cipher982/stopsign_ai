<div id="vehicleMakeModels" class="card bg-base-100 shadow-md">
    <div class="card-body p-5">
        <h3 class="card-title text-base">Top Make / Models</h3>
        {% if items %}
        <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-3 mt-3">
            {% for item in items %}
            <div class="card bg-base-200 shadow-sm hover:shadow-md transition-shadow">
                <figure class="px-2 pt-2">
                    <img src="{{ item.image_url }}" alt="{{ item.make_model }}"
                         class="rounded-md h-20 w-full object-cover bg-base-300" loading="lazy">
                </figure>
                <div class="card-body p-2">
                    <p class="text-xs font-semibold truncate">{{ item.make_model }}</p>
                    <p class="text-xs opacity-60">{{ "{:,}".format(item.count) }} sightings</p>
                </div>
            </div>
            {% endfor %}
        </div>
        {% else %}
        <p class="text-sm opacity-60">No make/model data.</p>
        {% endif %}
    </div>
</div>
