<div id="vehicleMakeModels">
    <h3 class="text-lg font-bold text-t1 mb-4">Top Make / Models</h3>
    {% if items %}
    <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-3">
        {% for item in items %}
        <div class="group bg-bg-raised rounded-xl border border-line overflow-hidden hover:border-line-strong transition-colors">
            <img src="{{ item.image_url }}" alt="{{ item.make_model }}"
                 class="w-full aspect-[4/3] object-cover bg-bg-active group-hover:scale-[1.03] transition-transform duration-300"
                 loading="lazy">
            <div class="p-3">
                <p class="text-sm text-t1 truncate font-medium">{{ item.make_model }}</p>
                <p class="text-xs font-mono text-t3">{{ "{:,}".format(item.count) }}</p>
            </div>
        </div>
        {% endfor %}
    </div>
    {% else %}
    <p class="text-sm text-t3">No make/model data.</p>
    {% endif %}
</div>
