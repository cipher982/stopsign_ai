<div id="vehicleMakeModels" class="window">
    <div class="title-bar">
        <span class="title-bar-text">Top Make / Models</span>
        <div class="title-bar-controls">
            <button>&#9472;</button>
            <button>&#9723;</button>
        </div>
    </div>
    <div class="window-body">
        {% if items %}
        <div style="display: grid; grid-template-columns: repeat(auto-fill, minmax(120px, 1fr)); gap: 6px;">
            {% for item in items %}
            <div style="border: 1px solid #e0e0e0; background: #fff;">
                <img src="{{ item.image_url }}" alt="{{ item.make_model }}"
                     style="width: 100%; aspect-ratio: 4/3; object-fit: cover; display: block;"
                     loading="lazy">
                <div style="padding: 3px 4px;">
                    <div style="font-size: 11px; font-weight: 600; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">{{ item.make_model }}</div>
                    <div class="mono" style="font-size: 10px; color: var(--text-muted);">{{ "{:,}".format(item.count) }}</div>
                </div>
            </div>
            {% endfor %}
        </div>
        {% else %}
        <div style="font-size: 12px; color: var(--text-muted);">No make/model data.</div>
        {% endif %}
    </div>
</div>
