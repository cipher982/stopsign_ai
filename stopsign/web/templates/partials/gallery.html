<div id="vehicleGallery">
    <h3 class="text-lg font-bold text-t1 mb-4">Cluster Gallery</h3>
    {% if items %}
    <div class="grid grid-cols-3 sm:grid-cols-4 md:grid-cols-5 lg:grid-cols-6 gap-2">
        {% for item in items %}
        <div class="group relative rounded-xl overflow-hidden border border-line hover:border-line-strong transition-colors">
            <img src="{{ item.image_url }}" alt="{{ item.label }}"
                 class="w-full aspect-square object-cover bg-bg-active group-hover:scale-105 transition-transform duration-300"
                 loading="lazy">
            <div class="absolute inset-x-0 bottom-0 bg-gradient-to-t from-black/80 to-transparent p-2 pt-6">
                <p class="text-xs text-white truncate font-medium">{{ item.label }}</p>
                {% if item.make_model or item.size %}
                <p class="text-[10px] text-white/50">{{ item.make_model }}{% if item.size %} ({{ item.size }}){% endif %}</p>
                {% endif %}
            </div>
        </div>
        {% endfor %}
    </div>
    {% else %}
    <p class="text-sm text-t3">No cluster gallery data.</p>
    {% endif %}
</div>
