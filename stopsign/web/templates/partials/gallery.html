<div id="vehicleGallery" class="window">
    <div class="title-bar">
        <span class="title-bar-text">Cluster Gallery</span>
        <div class="title-bar-controls">
            <button>&#9472;</button>
            <button>&#9723;</button>
        </div>
    </div>
    <div class="window-body">
        {% if items %}
        <div style="display: grid; grid-template-columns: repeat(auto-fill, minmax(90px, 1fr)); gap: 4px;">
            {% for item in items %}
            <div style="border: 1px solid #e0e0e0; background: #fff; position: relative;">
                <img src="{{ item.image_url }}" alt="{{ item.label }}"
                     style="width: 100%; aspect-ratio: 1; object-fit: cover; display: block;"
                     loading="lazy">
                <div style="position: absolute; bottom: 0; left: 0; right: 0; background: rgba(0,0,0,0.7); padding: 2px 3px;">
                    <div style="font-size: 9px; color: #fff; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">{{ item.label }}</div>
                    {% if item.make_model or item.size %}
                    <div style="font-size: 8px; color: rgba(255,255,255,0.5);">{{ item.make_model }}{% if item.size %} ({{ item.size }}){% endif %}</div>
                    {% endif %}
                </div>
            </div>
            {% endfor %}
        </div>
        {% else %}
        <div style="font-size: 12px; color: var(--text-muted);">No cluster gallery data.</div>
        {% endif %}
    </div>
</div>
