<div id="vehicleGallery" class="card bg-base-100 shadow-md">
    <div class="card-body p-5">
        <h3 class="card-title text-base">Cluster Gallery</h3>
        {% if items %}
        <div class="grid grid-cols-3 sm:grid-cols-4 md:grid-cols-5 lg:grid-cols-6 gap-2 mt-3">
            {% for item in items %}
            <div class="group relative">
                <img src="{{ item.image_url }}" alt="{{ item.label }}"
                     class="rounded-md w-full aspect-square object-cover bg-base-300"
                     loading="lazy">
                <div class="absolute bottom-0 left-0 right-0 bg-gradient-to-t from-black/70 to-transparent rounded-b-md p-1">
                    <p class="text-[10px] text-white truncate">{{ item.label }}</p>
                    {% if item.make_model or item.size %}
                    <p class="text-[9px] text-white/70">{{ item.make_model }}{% if item.size %} ({{ item.size }}){% endif %}</p>
                    {% endif %}
                </div>
            </div>
            {% endfor %}
        </div>
        {% else %}
        <p class="text-sm opacity-60">No cluster gallery data.</p>
        {% endif %}
    </div>
</div>
