<!DOCTYPE html>
<html>
<head>
    <title>Stop Sign Compliance</title>
    <style>
        #videoCanvas {
            width: 640px;
            height: 480px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Stop Sign Compliance Stream</h1>
    <link rel="icon" href="data:,">
    <canvas id="videoCanvas"></canvas>
    <script>
        const canvas = document.getElementById("videoCanvas");
        const ctx = canvas.getContext("2d");
        const ws = new WebSocket("ws://" + window.location.host + "/ws");
    
        let previousImageData = null;
    
        ws.onmessage = function(event) {
            const [type, data] = event.data.split(":");
            const img = new Image();
            img.onload = function() {
                canvas.width = img.width;
                canvas.height = img.height;
    
                if (type === "full") {
                    ctx.drawImage(img, 0, 0);
                    previousImageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                } else if (type === "delta") {
                    ctx.drawImage(img, 0, 0);
                    const currentImageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                    
                    if (previousImageData) {
                        for (let i = 0; i < currentImageData.data.length; i += 4) {
                            currentImageData.data[i] = (currentImageData.data[i] + previousImageData.data[i]) % 256;
                            currentImageData.data[i+1] = (currentImageData.data[i+1] + previousImageData.data[i+1]) % 256;
                            currentImageData.data[i+2] = (currentImageData.data[i+2] + previousImageData.data[i+2]) % 256;
                        }
                        ctx.putImageData(currentImageData, 0, 0);
                        previousImageData = currentImageData;
                    } else {
                        console.error("Received delta frame before full frame");
                    }
                }
            }
            img.src = "data:image/jpeg;base64," + data;
        };
    </script>
    </script>
</body>
</html>
