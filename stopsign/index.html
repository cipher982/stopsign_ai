<!DOCTYPE html>
<html>
<head>
    <title>Stop Sign Compliance</title>
</head>
<body>
    <h1>Stop Sign Compliance Stream</h1>
    <img id="video-stream" src="">
    <script>
        var ws = new WebSocket("ws://" + location.host + "/ws");
        ws.onmessage = function(event) {
            document.getElementById("video-stream").src = "data:image/jpeg;base64," + event.data;
        };
    </script>
</body>
</html>
