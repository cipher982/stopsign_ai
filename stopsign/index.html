<!DOCTYPE html>
<html>
<head>
    <title>Stop Sign Compliance</title>
    <style>
        #videoCanvas {
            max-width: 100%;
            height: auto;
            border: 1px solid black;
        }
    </style>
    <script>
        // Prevent automatic favicon requests
        var link = document.createElement("link");
        link.type = "image/x-icon";
        link.rel = "icon";
        link.href = "data:,";
        document.getElementsByTagName("head")[0].appendChild(link);
    </script>
</head>
<body>
    <h1>Stop Sign Compliance Stream</h1>
    <canvas id="videoCanvas"></canvas>
    <script>
        const canvas = document.getElementById("videoCanvas");
        const ctx = canvas.getContext("2d");
        const ws = new WebSocket("ws://" + window.location.host + "/ws");
    
        let previousImageData = null;
        let originalWidth, originalHeight;
    
        ws.onmessage = function(event) {
            try {
                const message = JSON.parse(event.data);
                if (message.type === "dimensions") {
                    originalWidth = message.width;
                    originalHeight = message.height;
                    canvas.width = originalWidth;
                    canvas.height = originalHeight;
                    console.log("Received dimensions:", originalWidth, "x", originalHeight);
                } else if (message.type === "frame") {
                    const img = new Image();
                    img.onload = function() {
                        ctx.clearRect(0, 0, canvas.width, canvas.height);
                        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                    }
                    img.src = "data:image/jpeg;base64," + message.data;
                }
            } catch (error) {
                console.error("Error processing WebSocket message:", error);
            }
        };
    
        ws.onopen = function() {
            console.log("WebSocket connection established");
        };
    
        ws.onerror = function(error) {
            console.error("WebSocket error:", error);
        };
    
        ws.onclose = function(event) {
            console.log("WebSocket connection closed:", event.code, event.reason);
        };
    </script>
</body>
</html>
